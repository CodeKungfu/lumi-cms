  mysql:
    container_name: mysql
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=123456
      - MYSQL_DATABASE=nest-ruoyi-prisma
    ports:
      - 3366:3306
    volumes:
      - ./mysql-data:/var/lib/mysql
      - ./apps/api/deploy/sql:/docker-entrypoint-initdb.d
    networks:
      - app_network

  redis:
    container_name: redis
    image: redis:6.2
    restart: always
    command: redis-server --requirepass 123456
    ports:
      - 6379:6379
    volumes:
      - ./redis-data:/data
    networks:
      - app_network

networks:
  app_network:
    external: true